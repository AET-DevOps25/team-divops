server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userService
    username: userservice
    password: 'Welcome123!'
    driver-class-name: org.postgresql.Driver
  application:
    name: user-service

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

  threads.virtual.enabled: true